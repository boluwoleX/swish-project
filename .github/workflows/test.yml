name: Test Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify kube directory exists
        run: |
          ls -l ./kube

      - name: Set working directory to kube and list files
        working-directory: ./kube
        run: |
          pwd
          ls -l
